<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 â€¢ Page Not Found</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="bcflats.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap');
    :root{--bg1:#0f172a;--bg2:#1f2937;--card:#0b1220;--text:#e5e7eb;--muted:#9ca3af;--accent:#3b82f6}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .not-found-section{width:100%;padding:24px}
    .not-found-container{max-width:960px;margin:0 auto}
    .not-found-content{background:rgba(255,255,255,.04);border-radius:16px;padding:40px 28px;box-shadow:0 12px 40px rgba(0,0,0,.35);text-align:center;border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px)}
    .error-number h1{font-size:120px;line-height:1;margin:0;color:var(--accent);text-shadow:0 4px 12px rgba(59,130,246,.35)}
    .error-message h2{font-size:34px;margin:12px 0 8px}
    .error-message p{margin:0 0 18px;color:var(--muted)}
    .action-buttons{margin:18px 0 8px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 20px;border-radius:999px;border:1px solid rgba(255,255,255,.12);color:#fff;text-decoration:none;background:transparent;cursor:pointer}
    .home-btn{background:var(--accent);border-color:transparent}
    .btn:hover{filter:brightness(1.08)}
    .help-section{margin-top:16px;color:var(--muted)}
    .help-section ul{list-style:none;padding:0;margin:8px 0 0;display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
    .help-section a{color:#cbd5e1;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.2)}
    .help-section a:hover{color:#fff}
  </style>
</head>
<body>
  <section class="not-found-section">
    <div class="not-found-container">
      <div class="not-found-content">
        <div class="error-number">
          <h1>404</h1>
        </div>
        <div class="error-message">
          <h2>Page Not Found</h2>
          <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
        </div>
        <div class="action-buttons">
          <a class="btn home-btn" href="/">
            <i class="fas fa-home"></i>
            Go Back to Home
          </a>
        </div>
        <div class="help-section">
          <p>Need help? Try these options:</p>
          <ul>
            <li><a href="/reserve">Make a Reservation</a></li>
            <li><a href="/#contact">Contact Us</a></li>
            <li><a href="/#about">About Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <script>
    (function() {
      try {
       
        var shouldFallback = true;
     
        if (location.pathname === '/' || location.pathname === '/index.html') {
          shouldFallback = false;
        }
        if (shouldFallback) {
          fetch('/index.html', { credentials: 'same-origin' })
            .then(function(resp){ return resp.text(); })
            .then(function(html){
     
              document.open();
              document.write(html);
              document.close();
            })
            .catch(function(){ /* ignore and keep static 404 */ });
        }
      } catch (e) { /* keep static 404 */ }
    })();
  </script>
</body>
</html>
