<!-- Loading Spinner Overlay -->

<!-- Content will show after loading -->
<div class="add-account-container" id="add-account-form">
  <div class="header">
    <h2>Add New Account</h2>
    <button class="close-btn" (click)="close()">
      <span>&times;</span>
    </button>
  </div>

  <form (ngSubmit)="addAccount()" #form="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input 
          type="text" 
          id="firstName"
          [(ngModel)]="account.firstName" 
          name="firstName" 
          required 
          placeholder="Enter first name"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input 
          type="text" 
          id="lastName"
          [(ngModel)]="account.lastName" 
          name="lastName" 
          required 
          placeholder="Enter last name"
        />
      </div>

      <div class="form-group">
        <label for="username">Username *</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="account.title" 
          name="username" 
          required 
          placeholder="Enter username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="account.email" 
          name="email" 
          required 
          placeholder="Enter email address"
        />
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="account.password" 
          name="password" 
          required 
          placeholder="Enter password"
        />
      </div>

      <div class="form-group">
        <label for="role">Role *</label>
        <select 
          id="role"
          [(ngModel)]="account.role" 
          name="role" 
          required
        >
          <option value="" disabled selected>Select role</option>
          <option [ngValue]="Role.Admin">Admin</option>
          <option [ngValue]="Role.frontdeskUser">Frontdesk</option>
        </select>
      </div>
    </div>

    <!-- Status Messages -->
    <div *ngIf="error" class="error-message">
      <span class="error-icon">‚ö†Ô∏è</span>
      {{ error }}
    </div>
    
    <div *ngIf="success" class="success-message">
      <span class="success-icon">‚úÖ</span>
      Account created successfully!
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button 
        type="button" 
        class="btn-secondary" 
        (click)="clearForm()"
        [disabled]="loading"
      >
        <span class="btn-icon">üîÑ</span>
        Clear Form
      </button>
      
      <button 
        type="button" 
        class="btn-cancel" 
        (click)="close()"
        [disabled]="loading"
      >
        <span class="btn-icon">‚úï</span>
        Cancel
      </button>
      
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="form.invalid || loading"
      >
        <span class="btn-icon" *ngIf="!loading">‚ûï</span>
        <span class="btn-icon loading" *ngIf="loading">‚è≥</span>
        {{ loading ? 'Creating...' : 'Add Account' }}
      </button>
    </div>
  </form>
</div>
