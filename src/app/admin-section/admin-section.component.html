<div class="dashboard-container">
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" (click)="closeMobileMenu()"></div>
  
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="mobile-header-content">
      <div class="mobile-logo">
        <img src="assets/images/bcflats.png" alt="BC Flats" class="mobile-logo-img" />
        <span class="mobile-logo-text">BC Flats</span>
      </div>
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <aside class="sidebar">
    <div class="admin-logo-bar">
      <img src="assets/images/bcflats.png" alt="Hotel Logo" class="admin-logo" />
      <button class="mobile-menu-toggle desktop-hidden" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav>
      <a routerLink="dashboard" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fa fa-chart-bar"></i> Dashboard
      </a>

      <div class="sidebar-group" [class.open]="openMenu === 'booking'">
        <a (click)="toggleMenu('booking')">
          <i class="fa fa-briefcase"></i> Booking
          <span class="arrow">
            <i class="fa" [ngClass]="openMenu === 'booking' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
          </span>
        </a>
        <div class="submenu" *ngIf="openMenu === 'booking'">
          <a routerLink="booking" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-briefcase"></i> New Bookings
          </a>
          <a routerLink="allbooking" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-briefcase"></i> All Bookings
          </a>
          <a routerLink="archive" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-archive"></i> Archive
          </a>
        </div>
      </div>

      <div class="sidebar-group" [class.open]="openMenu === 'customers'">
        <a (click)="toggleMenu('customers')">
          <i class="fa fa-user"></i> Customers
          <span class="arrow">
            <i class="fa" [ngClass]="openMenu === 'customers' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
          </span>
        </a>
        <div class="submenu" *ngIf="openMenu === 'customers'">
          <a routerLink="customers" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-users"></i> Customer List
          </a>
          <a routerLink="customers/feedback" (click)="closeMobileMenu()">Feedback</a>
        </div>
      </div>

      <div class="sidebar-group" [class.open]="openMenu === 'rooms'">
        <a (click)="toggleMenu('rooms')">
          <i class="fa fa-key"></i> Rooms
          <span class="arrow">
            <i class="fa" [ngClass]="openMenu === 'rooms' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
          </span>
        </a>
        <div class="submenu" *ngIf="openMenu === 'rooms'">
          <a routerLink="rooms" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-bed"></i> Room List
          </a>
        </div>
      </div>

      <div class="sidebar-group" [class.open]="openMenu === 'staff'">
        <a (click)="toggleMenu('staff')">
          <i class="fa fa-user"></i> Accounts
          <span class="arrow">
            <i class="fa" [ngClass]="openMenu === 'staff' ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
          </span>
        </a>
        <div class="submenu" *ngIf="openMenu === 'staff'">
          <a routerLink="addaccount" routerLinkActive="active" (click)="closeMobileMenu()">Add Account</a>
        </div>
      </div>

      <a routerLink="contact-messages" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fa fa-envelope"></i> Contact Messages
      </a>

      <a routerLink="pricing" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fa fa-money-check-alt"></i> Pricing
      </a>
    </nav>
    
    <div class="sidebar-bottom">
      <button class="toggle-mode-btn" (click)="toggleDarkMode()">
        <i class="fa" [ngClass]="isDarkMode ? 'fa-moon' : 'fa-sun'"></i>
        {{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}
      </button>
      <button class="logout-btn" (click)="logout()">
        <i class="fa fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </aside>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<div class="footer">
  <p>&copy; 2023 Hotel Management System</p>
  <p>Version 1.0.0</p>
</div>
