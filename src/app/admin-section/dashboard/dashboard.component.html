<!-- Loading Spinner Overlay -->
<app-loading-spinner 
  *ngIf="isLoading" 
  [overlay]="true" 
  message="Loading Dashboard..." 
  [size]="'large'">
</app-loading-spinner>

<!-- Content will show after loading -->
<div *ngIf="!isLoading" class="dashboard-container">
  <div class="dashboard-basic-info">
  
    <app-dashboardchartview></app-dashboardchartview>

  </div>
</div>
