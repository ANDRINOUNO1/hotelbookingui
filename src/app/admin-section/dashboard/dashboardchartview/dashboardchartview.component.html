<!-- Dashboard Title Section -->
<div class="mb-8">
  <h1 class="text-3xl md:text-4xl font-bold flex items-center">
    <i class="fa fa-chart-bar text-blue-500 mr-4"></i>
    <span>Basic Information</span>
  </h1>
  <p class="text-gray-500 mt-2">Analytics and Charts Overview</p>
</div>

<!-- Dashboard Cards Section -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div *ngFor="let status of statusSummary"
       class="rounded-xl shadow-md p-6 flex items-center space-x-4 bg-white"
       [ngClass]="status.class">
    <div class="p-4 rounded-full bg-blue-100 text-blue-600">
      <i class="fa text-3xl" [ngClass]="status.icon"></i>
    </div>
    <div class="flex-grow">
      <div class="text-gray-500 text-sm font-medium">{{ status.label }}</div>
      <div class="text-4xl font-extrabold text-gray-900">{{ status.count }}</div>
    </div>
  </div>
</div>

<!-- Chart Container Section -->
<div class="bg-white p-6 rounded-xl shadow-md">
  <dashboard-ng19-charts *ngIf="isBrowser"></dashboard-ng19-charts>
  <div *ngIf="!isBrowser" class="w-full h-96 flex items-center justify-center text-gray-400">
    <p>Loading charts...</p>
  </div>
</div>
