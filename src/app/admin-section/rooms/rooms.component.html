<app-loading-spinner 
  *ngIf="isLoading" 
  [overlay]="true" 
  message="Loading Rooms..." 
  [size]="'large'">
</app-loading-spinner>

<div *ngIf="!isLoading" class="rooms-container">
  <div class="room-view-header">
    <h2>Room Management</h2>
    <div class="header-info">
      <span>Total Rooms: {{ rooms.length }}</span>
    </div>
  </div>

  <div class="room-tabs">
    <button *ngFor="let type of roomTypes"
            [class.active]="type.type === selectedType"
            (click)="selectType(type.type)"
            class="tab-button">
      {{ type.type }}
    </button>
  </div>

  <div class="room-table-wrapper">
    <table class="tables">
      <thead>
        <tr>
          <th>Room Number</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of getRoomsForSelectedType()">
          <td>{{ room.roomNumber }}</td>
          <td>
            <span class="status-label" [ngClass]="getRoomStatus(room.id) | lowercase">
              {{ getRoomStatus(room.id) }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
