<!-- Loading Spinner Overlay -->
<app-loading-spinner 
  *ngIf="isLoading" 
  [overlay]="true" 
  message="Loading Rooms..." 
  [size]="'large'">
</app-loading-spinner>

<!-- Content will show after loading -->
<div *ngIf="!isLoading" class="rooms-container">
  <div class="room-view-header">
    <h2>Room Management</h2>
    <div class="header-info">
      <span>Total Rooms: {{ rooms.length }}</span>
      <input 
        type="date" 
        [value]="selectedDate" 
        (change)="onDateChange($event)"
        class="date-input">
    </div>
  </div>
  
  <div class="room-tabs">
    <button *ngFor="let tab of roomTabs; let i = index"
            [class.active]="selectedTab === i"
            (click)="selectedTab = i"
            class="tab-button">
      {{ tab }} ({{ getRoomCount(i) }})
    </button>
  </div>
  
  <div class="room-content">
    <ng-container [ngSwitch]="selectedTab">
      <app-first-floor
        *ngSwitchCase="0"
        [rooms]="classicRooms"
        [bookings]="getBookingsForDate(selectedDate)">
      </app-first-floor>
      <app-second-floor
        *ngSwitchCase="1"
        [rooms]="deluxeRooms"
        [bookings]="getBookingsForDate(selectedDate)">
      </app-second-floor>
      <app-third-floor
        *ngSwitchCase="2"
        [rooms]="prestigeRooms"
        [bookings]="getBookingsForDate(selectedDate)">
      </app-third-floor>
      <app-fourth-floor
        *ngSwitchCase="3"
        [rooms]="luxuryRooms"
        [bookings]="getBookingsForDate(selectedDate)">
      </app-fourth-floor>
    </ng-container>
  </div>
</div>
