<div class="login-bg min-h-screen flex items-center justify-center">
  <div class="login-container">
    <!-- Left Section - Login Form -->
    <div class="form-section">
      <div class="login-card">
        <div class="tab-header mb-6">
          <button [class.active]="activeTab === 'signin'" (click)="activeTab = 'signin'" class="tab-button">SIGN IN</button>
        </div>

        <!-- Sign In Form -->
        <form *ngIf="activeTab === 'signin'" class="login-form space-y-4" (ngSubmit)="login()">
          <input
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
            class="form-input"
          />
          <input
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-input"
          />

          <div class="login-options">
            <label class="checkbox-label">
              <input type="checkbox" [(ngModel)]="keepLoggedIn" name="keepLoggedIn" class="checkbox-input" />
              Keep me logged in
            </label>
          </div>

          <!-- bomboclat pprocessing -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="login-btn"
          >
            <span *ngIf="isLoading" class="loading-spinner"></span>
            {{ isLoading ? 'Processing...' : 'LOGIN' }}
          </button>

          <div *ngIf="error" class="error-message">
            {{ error }}
          </div>

          <button class="back-home-btn" (click)="goToHome()">
            Back to Home
          </button>
        </form>
      </div>
    </div>

    <!-- Right Section - Image Area -->
    <div class="image-section">
      <div class="image-container">
        <img 
          [src]="rightImage || '/assets/images/log-in.jpg'" 
          alt="Login background" 
          class="background-image"
        />
        <div class="image-overlay">
          <div class="overlay-content">
            <h2 class="overlay-title">Welcome Back</h2>
            <p class="overlay-subtitle">Sign in to continue your journey</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
