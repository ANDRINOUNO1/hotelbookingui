<section class="reservation-wrapper">
  <div class="reservation-left">
    <img src="assets/images/reservation_form.png" alt="Reservation Guest" />
    <div class="overlay"></div>
  </div>

  <div class="reservation-right">
    <h1>Make a Reservation</h1>

    <!-- Modal for validation messages -->
    <div class="modal-backdrop" *ngIf="showModal">
      <div class="modal">
        <div class="modal-content">
          <p>{{ modalMessage }}</p>
          <button class="close-btn" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <form (ngSubmit)="submit()" #reservationForm="ngForm">
      <div class="form-group">
        <label>Check In</label>
        <div class="input-wrapper">
          <input 
            type="date" 
            name="checkIn" 
            class="form-control" 
            required 
            [(ngModel)]="booking.checkIn"
            [min]="getTodayDate()"
            [max]="getMaxDate()"
            (change)="onCheckInChange()"
            [class.error]="hasDateError"
            aria-label="Select check-in date"
            [value]="booking.checkIn"
          />
          <div class="date-info" *ngIf="booking.checkIn">
            <span class="day-name">{{ getDayName(booking.checkIn) }}</span>
            <span class="date-display">{{ formatDateDisplay(booking.checkIn) }}</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Check Out</label>
        <div class="input-wrapper">
          <input 
            type="date" 
            name="checkOut" 
            class="form-control" 
            required 
            [(ngModel)]="booking.checkOut"
            [min]="getMinCheckOutDate()"
            [max]="getMaxDate()"
            (change)="onCheckOutChange()"
            [class.error]="hasDateError"
            aria-label="Select check-out date"
            [value]="booking.checkOut"
          />
          <div class="date-info" *ngIf="booking.checkOut">
            <span class="day-name">{{ getDayName(booking.checkOut) }}</span>
            <span class="date-display">{{ formatDateDisplay(booking.checkOut) }}</span>
          </div>
        </div>
      </div>

      <!-- Stay Duration Display -->
      <div class="stay-duration" *ngIf="booking.checkIn && booking.checkOut">
        <div class="duration-info">
          <i class="fas fa-moon"></i>
          <span>{{ getStayDuration() }} night{{ getStayDuration() !== 1 ? 's' : '' }}</span>
        </div>
      </div>

      <div class="form-group">
        <label>Adults</label>
        <input type="number" name="adults" min="1" max="8" class="form-control"
          placeholder="Number of adults" required [(ngModel)]="booking.adults" 
          (input)="limitInputLength($event, 2, 8)" />
      </div>

      <div class="form-group">
        <label>Children</label>
        <input type="number" name="children" min="0" max="5" class="form-control"
          placeholder="Number of children" required [(ngModel)]="booking.children" 
          (input)="limitInputLength($event, 1, 5)" />
      </div>

      <div class="form-group">
        <label>Rooms</label>
        <input type="number" name="rooms" min="1" max="5" class="form-control"
          placeholder="Number of rooms" required [(ngModel)]="booking.rooms" 
          (input)="limitInputLength($event, 1, 5)" />
      </div>

      <button type="submit" class="submit-btn" >Check Availability</button>
    </form>
  </div>
</section>
