<div class="dashboard-container superadmin-sect" [attr.data-theme]="isDarkMode ? 'dark' : 'light'">
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" (click)="closeMobileMenu()"></div>
  
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="mobile-header-content">
      <div class="mobile-logo">
        <span class="mobile-logo-text">BC Flats</span>
      </div>
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>
  
  <aside class="sidebar">
    <div class="admin-logo-bar">
      <img src="assets/images/bcflats.png" alt="Hotel Logo" class="admin-logo" />
    </div>

    <nav>
      <div class="sidebar-group" [class.open]="openMenu === 'accounts'">
        <a (click)="toggleMenu('accounts')" [attr.aria-expanded]="openMenu === 'accounts'">
          <i class="fa fa-user"></i> Manage Accounts
          <span class="arrow">
            <i class="fa fa-chevron-right"></i>
          </span>
        </a>
        <div class="submenu">
          <a routerLink="account-list" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-users"></i> Account List
          </a>
          <a routerLink="pending-accounts" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-clock"></i> Pending Accounts
          </a>
          <a routerLink="add-accounts" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fa fa-user-plus"></i> Add Account
          </a>
        </div>
      </div>

      <a routerLink="pricing" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fa fa-money-check-alt"></i> Pricing
      </a>

      <a routerLink="archives" routerLinkActive="active" (click)="closeMobileMenu()">
        <i class="fa fa-archive"></i> Archives
      </a>
    </nav>
    
    <!-- User Profile Section -->
    <div class="user-profile-section">
      <div class="user-profile-card">
        <div class="user-avatar">
          <div class="avatar-placeholder">
            <i class="fa fa-user"></i>
          </div>
          <div class="status-indicator online"></div>
        </div>
        <div class="user-info">
          <h4 class="user-name">{{ user?.firstName || 'Loading...' }} {{ user?.lastName || '' }}</h4>
          <p class="user-role">{{ getDisplayRole() }}</p>
          <p class="user-email">{{ user?.email || 'Loading...' }}</p>
        </div>
        <div class="user-menu-toggle" (click)="toggleUserMenu()">
          <i class="fa fa-chevron-down" [class.rotated]="userMenuOpen"></i>
        </div>
      </div>
      
      <!-- User Menu Dropdown -->
      <div class="user-menu" [class.open]="userMenuOpen">
        <!-- Menu items removed as requested -->
      </div>
    </div>
    
    <div class="sidebar-bottom" role="group" aria-label="User actions">
      <button class="toggle-mode-btn" (click)="toggleDarkMode()" title="Toggle theme">
        <i class="fa" [ngClass]="isDarkMode ? 'fa-moon' : 'fa-sun'"></i>
        <span class="btn-text">{{ isDarkMode ? 'Light' : 'Dark' }}</span>
      </button>
      <button class="logout-btn" (click)="logout()" title="Logout">
        <i class="fa fa-sign-out-alt"></i>
        <span class="btn-text">Logout</span>
      </button>
    </div>
  </aside>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<div class="footer">
  <p>&copy; {{ getCopyrightText() }} Hotel Management System | Version 1.0.0</p>
</div>
